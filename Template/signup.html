<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>SendIT | Sign Up</title>
	<link rel="stylesheet" type="text/css" href="../CSS/Style.css">
</head>
<body>
	<header>
		<div class="container">
			<div id="logo">
				<h1>SendIT</h1>
			</div>
		</div>
	</header>
	<section id="fillin">
		<div class="container">
			<h1 id="title">Registration</h1>
			<div class="formsignin">
				<form>
					
					<input type="text" name="lname" placeholder="Firstname"><br>
					<input type="text" name="lname" placeholder="Lastname"><br>
					<input type="email" name="email" placeholder="Email"><br>
					<input type="password" name="password" placeholder="Password"><br>
					<input type="password" name="comfpass" placeholder="Comfirm Password"><br>
					<button>Send</button>
					<button>Cancel</button>
				</form>
				<div class="anychange">
					<ul><a href="#">Already have an account?</a></ul>
				</div>
			</div>
		</div>
	</section>
	<footer>
		<p>SendIT, copyright &copy; 2018</p>
	</footer>

</body>
</html>
