<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>SendIT | Sign </title>
	<link rel="stylesheet" type="text/css" href="../CSS/Style.css">
</head>
<body>
	<header>
		<div class="container">
			<div id="logo">
				<h1>SendIT</h1>
			</div>
		</div>
	</header>
	<section id="fillin">
		<div class="container">
			<h1 id="title">User Sign in</h1>
			<div class="formsignin">
				<form name="login" onsubmit="return validateForm();" method="post" action="payment.html">
					<input type="email" name="email" placeholder="Email"><br>
					<input type="password" name="password" placeholder="Password"><br>
					<button type="submit" class="submit" onclick="validate()">Send</button>
					<button>Cancel</button>
				</form>
				<div class="anychange">
					
						<ul><a href="#">Forgot your password?</a>
						<a href="#">Don't have an account?</a></ul>
					
				</div>
			</div>
		</div>
	</section>
	<footer>
		<p>SendIT, copyright &copy; 2018</p>
	</footer>
	<script src="signin.js"></script>
</body>
</html>
